name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Version & Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v5
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: pnpm

      - run: pnpm install --frozen-lockfile
      - run: pnpm run build

      - name: 🧪 Typecheck, Lint & Test
        run: |
          pnpm run typecheck
          pnpm run lint
          pnpm run test:ci

      - name: 🛠 Build library
        run: pnpm run build

      - name: 🧾 Version packages (if changeset exists)
        run: pnpm changeset version || echo "No version changes"

      - name: 📦 Install updated deps if needed
        run: pnpm install --frozen-lockfile

      - name: ⬆️ Commit and push version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff-index --quiet HEAD || git commit -m "ci: version bump"
          git push

      - name: Publish
        run: npm publish --access public

      - name: 📘 Build Storybook
        run: pnpm run storybook:build

      - name: 🌐 Deploy Storybook to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./storybook-static
          cname: ui.prokodo.com
