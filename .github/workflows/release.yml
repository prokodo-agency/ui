name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Version & Publish
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # full history for changesets/tags

      - name: ğŸ’¿ Setup pnpm (v9)
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: ğŸ§° Setup Node.js (v20) & npm registry cache
        uses: actions/setup-node@v5
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org/"
          cache: pnpm

      - name: â¬†ï¸ Upgrade npm to latest
        run: |
          npm -v
          npm i -g npm@latest
          npm -v

      - name: ï¿½ Cache Cypress binary
        id: cypress-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: ğŸ“¦ Install dependencies (frozen lockfile)
        run: pnpm install --frozen-lockfile

      - name: ğŸ”§ Install Cypress binary
        if: steps.cypress-cache.outputs.cache-hit != 'true'
        run: pnpm exec cypress install

      - name: ğŸ§ª Typecheck, Lint & Test
        run: pnpm run test:ci

      - name: ğŸ›  Build library (production)
        run: pnpm run build

      - name: ğŸ§¾ Version packages (apply changesets if present)
        run: pnpm changeset version || echo "No version changes"

      - name: ğŸ” Reinstall after version bump (ensure lockfile integrity)
        run: pnpm install --frozen-lockfile

      - name: â¬†ï¸ Commit and push version bump (tags stay in repo)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff-index --quiet HEAD || git commit -m "ci: version bump"
          git push

      - name: ğŸš€ Publish to npm (latest tag, public access)
        run: npm publish --access public

      - name: ğŸ“˜ Build Storybook (static export)
        run: pnpm run storybook:build

      - name: ğŸŒ Deploy Storybook to GitHub Pages (ui.prokodo.com)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./storybook-static
          cname: ui.prokodo.com
