name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Version & Publish
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: 💿 Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'
          cache: "pnpm"

      - name: 🔎 Versions
        run: |
          node -v
          npm -v
          echo "Registry: $(npm config get registry)"
          npm ping

      - name: 📦 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🧪 Typecheck, Lint & Test
        run: |
          pnpm run typecheck
          pnpm run lint
          pnpm run test:ci

      - name: 🛠 Build library
        run: pnpm run build

      - name: 🧾 Version packages (if changeset exists)
        run: pnpm changeset version || echo "No version changes"

      - name: 📦 Install updated deps if needed
        run: pnpm install --frozen-lockfile

      - name: ⬆️ Commit and push version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff-index --quiet HEAD || git commit -m "ci: version bump"
          git push

      # --- Trusted Publishing with pnpm (OIDC + provenance, no token) ---
      - name: 🧭 Read package version
        id: pkg
        run: |
          VERSION=$(node -e "console.log(require('./package.json').version)")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: 🚫 Skip if version already on npm
        run: |
          if pnpm view @prokodo/ui@${{ steps.pkg.outputs.version }} version >/dev/null 2>&1; then
            echo "Version @prokodo/ui@${{ steps.pkg.outputs.version }} already published. Skipping."
            exit 0
          fi

      - name: 🔒 Ensure tokenless env (no legacy auth)
        run: |
          npm config delete //registry.npmjs.org/:_authToken || true
          unset NODE_AUTH_TOKEN || true
          echo "NPM_CONFIG_USERCONFIG=$GITHUB_WORKSPACE/.npmrc_publish" >> "$GITHUB_ENV"
          : > "$GITHUB_WORKSPACE/.npmrc_publish"

      - name: 🚀 Publish to npm
        run: npm publish

      - name: 📘 Build Storybook
        run: pnpm run storybook:build

      - name: 🌐 Deploy Storybook to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./storybook-static
          cname: ui.prokodo.com
