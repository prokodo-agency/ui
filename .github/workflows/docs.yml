name: ğŸ“š Docs Build Check

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  deploy-docs:
    name: Build Docs
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ğŸ’¿ Setup pnpm (v9)
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: ğŸ§° Setup Node.js (v22)
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ“ Generate component overview
        run: cd docs && node scripts/generate-overview.mjs

      - name: ğŸ›  Build Docusaurus site
        run: cd docs && pnpm build

      - name: âœ… Docs build completed
        run: echo "Docs build successful"
