name: PR Checks

on:
  pull_request:
    branches:
      - main
permissions:
  contents: read
  pull-requests: read

jobs:
  ci:
    name: Validate PR
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ğŸ’¿ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: "pnpm"

      - name: ï¿½ Cache Cypress binary
        id: cypress-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ”§ Install Cypress binary
        if: steps.cypress-cache.outputs.cache-hit != 'true'
        run: npx cypress install

      - name: ğŸ§ª Typecheck, Lint & Test
        run: pnpm format && pnpm lint && pnpm typecheck && pnpm test:unit:ci

      - name: ğŸ›  Build library (fail fast if broken)
        run: pnpm run build

      - name: ğŸ¨ Visual regression â€“ Light theme (Chromatic)
        env:
          CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
        run: |
          ELECTRON_EXTRA_LAUNCH_ARGS=--remote-debugging-port=9222 \
            npx cypress run --component --headless --expose theme=light
          npx chromatic --cypress --project-token=$CHROMATIC_PROJECT_TOKEN --exit-zero-on-changes

      - name: ğŸ¨ Visual regression â€“ Dark theme (Chromatic)
        env:
          CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
        run: |
          ELECTRON_EXTRA_LAUNCH_ARGS=--remote-debugging-port=9222 \
            npx cypress run --component --headless --expose theme=dark
          npx chromatic --cypress --project-token=$CHROMATIC_PROJECT_TOKEN --exit-zero-on-changes

      - name: ğŸ“ Check docs overview is up to date
        run: |
          cd docs && node scripts/generate-overview.mjs
          git diff --exit-code docs/docs/components/overview.mdx \
            || (echo "::error::overview.mdx is stale â€” run 'node docs/scripts/generate-overview.mjs' and commit" && exit 1)

      - name: ğŸŒ Check translation drift (DE)
        run: cd docs && node scripts/check-translation-drift.mjs
