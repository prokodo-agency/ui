name: PR Checks

on:
  pull_request:
    branches:
      - main

jobs:
  ci:
    name: Validate PR
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ’¿ Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§ª Typecheck, Lint & Test
        run: |
          pnpm run typecheck
          pnpm run lint
          pnpm run test:ci

      - name: ğŸ›  Build library (fail fast if broken)
        run: pnpm run build