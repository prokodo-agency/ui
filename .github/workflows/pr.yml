name: PR Checks

on:
  pull_request:
    branches:
      - main
permissions:
  contents: read
  pull-requests: read

jobs:
  ci:
    name: Validate PR
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: üíø Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: üß∞ Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: "pnpm"

      - name: üì¶ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: üß™ Typecheck, Lint & Test
        run: |
          pnpm run test:ci

      - name: üõ† Build library (fail fast if broken)
        run: pnpm run build

      - name: üé® Visual regression ‚Äì Cypress snapshots (Chromatic)
        env:
          CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
        run: |
          ARCHIVES=cypress/downloads/chromatic-archives

          # --- Light mode pass ---
          ELECTRON_EXTRA_LAUNCH_ARGS=--remote-debugging-port=9222 \
            npx cypress run --component --headless --env theme=light
          # Backup light archives (content-addressed filenames ‚Äì no conflicts with dark pass)
          cp -r "$ARCHIVES" "${ARCHIVES}-light"

          # --- Dark mode pass ---
          ELECTRON_EXTRA_LAUNCH_ARGS=--remote-debugging-port=9222 \
            npx cypress run --component --headless --env theme=dark
          # Merge light archives into the dark-mode archive directory
          cp -r "${ARCHIVES}-light"/* "$ARCHIVES"/

          # Upload both theme snapshots in a single Chromatic build
          npx chromatic --cypress --project-token=$CHROMATIC_PROJECT_TOKEN --exit-zero-on-changes
